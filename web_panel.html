<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Scheduler - –í–µ–± –ü–∞–Ω–µ–ª—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .dialog-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }

        .dialog-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dialog-item:hover {
            background: #e9ecef;
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üöÄ Telegram Scheduler</h1>
            <p style="color: #666; margin-bottom: 20px;">–í–µ–±-–ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–∞—Å—Å—ã–ª–∫–∞–º–∏</p>
            
            <div id="statusMessage" class="status hidden"></div>

            <!-- –°–µ–∫—Ü–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
            <div id="authSection">
                <h2>üì± –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
                
                <div class="form-group">
                    <label>User ID:</label>
                    <input type="number" id="userId" placeholder="123456" value="123456">
                </div>

                <div id="phoneStep">
                    <div class="form-group">
                        <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
                        <input type="tel" id="phone" placeholder="+79991234567">
                    </div>
                    <button onclick="sendCode()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</button>
                </div>

                <div id="codeStep" class="hidden">
                    <div class="form-group">
                        <label>–ö–æ–¥ –∏–∑ Telegram:</label>
                        <input type="text" id="code" placeholder="12345">
                    </div>
                    <button onclick="confirmCode()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∫–æ–¥</button>
                </div>

                <div id="passwordStep" class="hidden">
                    <div class="form-group">
                        <label>2FA –ü–∞—Ä–æ–ª—å:</label>
                        <input type="password" id="password" placeholder="–í–∞—à Cloud Password">
                    </div>
                    <button onclick="confirmPassword()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
                </div>
            </div>

            <!-- –ì–ª–∞–≤–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
            <div id="mainPanel" class="hidden">
                <h2>üìä –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h2>
                
                <button onclick="loadDialogs()">üîÑ –ó–∞–≥—Ä—É–∑–∏—Ç—å —á–∞—Ç—ã</button>
                <button onclick="logout()" class="btn-secondary">üö™ –í—ã–π—Ç–∏</button>

                <div id="statsSection" class="stats hidden">
                    <div class="stat-card">
                        <div class="stat-number" id="totalChats">0</div>
                        <div class="stat-label">–í—Å–µ–≥–æ —á–∞—Ç–æ–≤</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="privateChats">0</div>
                        <div class="stat-label">–õ–∏—á–Ω—ã—Ö</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="groupChats">0</div>
                        <div class="stat-label">–ì—Ä—É–ø–ø</div>
                    </div>
                </div>

                <div id="dialogsSection" class="hidden" style="margin-top: 30px;">
                    <h2>üí¨ –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤</h2>
                    <div id="dialogsList" class="dialog-list"></div>
                </div>

                <div style="margin-top: 30px;">
                    <h2>üì® –ú–∞—Å—Å–æ–≤–∞—è —Ä–∞—Å—Å—ã–ª–∫–∞</h2>
                    
                    <div class="form-group">
                        <label>–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è:</label>
                        <textarea id="broadcastText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>–ó–∞–¥–µ—Ä–∂–∫–∞ (—Å–µ–∫—É–Ω–¥—ã):</label>
                        <select id="delaySeconds">
                            <option value="30">30 —Å–µ–∫—É–Ω–¥</option>
                            <option value="60">1 –º–∏–Ω—É—Ç–∞</option>
                            <option value="300">5 –º–∏–Ω—É—Ç</option>
                            <option value="600">10 –º–∏–Ω—É—Ç</option>
                            <option value="1800">30 –º–∏–Ω—É—Ç</option>
                            <option value="3600">1 —á–∞—Å</option>
                        </select>
                    </div>

                    <button onclick="sendBroadcast()">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤—Å–µ–º</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let phoneCodeHash = null;
        let currentDialogs = [];

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
            
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 5000);
        }

        function getUserId() {
            return parseInt(document.getElementById('userId').value);
        }

        async function sendCode() {
            const phone = document.getElementById('phone').value;
            const userId = getUserId();

            if (!phone.startsWith('+')) {
                showStatus('–ù–æ–º–µ—Ä –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å +', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, phone })
                });

                const data = await response.json();

                if (data.success) {
                    phoneCodeHash = data.phone_code_hash;
                    document.getElementById('phoneStep').classList.add('hidden');
                    document.getElementById('codeStep').classList.remove('hidden');
                    showStatus(data.message, 'success');
                } else {
                    showStatus('–û—à–∏–±–∫–∞: ' + (data.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                }
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message, 'error');
            }
        }

        async function confirmCode() {
            const code = document.getElementById('code').value;
            const userId = getUserId();

            try {
                const response = await fetch(`${API_URL}/auth/code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        code,
                        phone_code_hash: phoneCodeHash
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('mainPanel').classList.remove('hidden');
                } else if (data.needs_password) {
                    document.getElementById('codeStep').classList.add('hidden');
                    document.getElementById('passwordStep').classList.remove('hidden');
                    showStatus('–¢—Ä–µ–±—É–µ—Ç—Å—è 2FA –ø–∞—Ä–æ–ª—å', 'info');
                } else {
                    showStatus('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥', 'error');
                }
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        async function confirmPassword() {
            const password = document.getElementById('password').value;
            const userId = getUserId();

            try {
                const response = await fetch(`${API_URL}/auth/password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, password })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('mainPanel').classList.remove('hidden');
                } else {
                    showStatus('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å', 'error');
                }
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        async function loadDialogs() {
            const userId = getUserId();
            showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...', 'info');

            try {
                const response = await fetch(`${API_URL}/dialogs/${userId}`);
                const data = await response.json();

                if (data.success) {
                    currentDialogs = data.dialogs;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                    document.getElementById('totalChats').textContent = data.stats.total;
                    document.getElementById('privateChats').textContent = data.stats.private;
                    document.getElementById('groupChats').textContent = data.stats.groups;
                    document.getElementById('statsSection').classList.remove('hidden');

                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
                    const dialogsList = document.getElementById('dialogsList');
                    dialogsList.innerHTML = '';
                    
                    data.dialogs.slice(0, 20).forEach(dialog => {
                        const emoji = dialog.type === 'private' ? 'üë§' : (dialog.type === 'channel' ? 'üì¢' : 'üë•');
                        const div = document.createElement('div');
                        div.className = 'dialog-item';
                        div.innerHTML = `${emoji} ${dialog.name}`;
                        dialogsList.appendChild(div);
                    });

                    if (data.dialogs.length > 20) {
                        const div = document.createElement('div');
                        div.style.textAlign = 'center';
                        div.style.padding = '10px';
                        div.style.color = '#666';
                        div.textContent = `... –∏ –µ—â—ë ${data.dialogs.length - 20}`;
                        dialogsList.appendChild(div);
                    }

                    document.getElementById('dialogsSection').classList.remove('hidden');
                    showStatus(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ —á–∞—Ç–æ–≤: ${data.stats.total}`, 'success');
                } else {
                    showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤', 'error');
                }
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        async function sendBroadcast() {
            const userId = getUserId();
            const text = document.getElementById('broadcastText').value;
            const delaySeconds = parseInt(document.getElementById('delaySeconds').value);

            if (!text.trim()) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
                return;
            }

            if (currentDialogs.length === 0) {
                showStatus('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤', 'error');
                return;
            }

            const confirmed = confirm(`–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ ${currentDialogs.length} —á–∞—Ç–æ–≤?`);
            if (!confirmed) return;

            showStatus('–û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–∞—Å—Å—ã–ª–∫–∏...', 'info');

            try {
                const response = await fetch(`${API_URL}/broadcast`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        text,
                        delay_seconds: delaySeconds,
                        chat_ids: null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(
                        `–£—Å–ø–µ—à–Ω–æ: ${data.successful}, –û—à–∏–±–æ–∫: ${data.failed}. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ ${new Date(data.schedule_time).toLocaleTimeString()}`,
                        'success'
                    );
                    document.getElementById('broadcastText').value = '';
                } else {
                    showStatus('–û—à–∏–±–∫–∞ —Ä–∞—Å—Å—ã–ª–∫–∏', 'error');
                }
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        async function logout() {
            const userId = getUserId();
            
            try {
                await fetch(`${API_URL}/auth/logout?user_id=${userId}`, {
                    method: 'POST'
                });

                document.getElementById('mainPanel').classList.add('hidden');
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('phoneStep').classList.remove('hidden');
                document.getElementById('codeStep').classList.add('hidden');
                document.getElementById('passwordStep').classList.add('hidden');
                
                document.getElementById('phone').value = '';
                document.getElementById('code').value = '';
                document.getElementById('password').value = '';
                
                showStatus('–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã', 'info');
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ', 'error');
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            const userId = getUserId();
            try {
                const response = await fetch(`${API_URL}/auth/status/${userId}`);
                const data = await response.json();
                
                if (data.authorized) {
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('mainPanel').classList.remove('hidden');
                    showStatus('–í—ã —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã', 'success');
                }
            } catch (error) {
                console.log('–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
            }
        });
    </script>
</body>
</html>
